<!DOCTYPE html>
<html>
<title>Poster Slideshow</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="demo.css">
<body>

<div class="w3-container">
  <h2>My Posters</h2>
  <p>I was a poster maker when I studied at Fudan University. 
    </br> It is an essential experience for me, and thus, 
 </br> I choose Computer Vision as my research field.
</p>
</div>

<div class="w3-content w3-section" style="max-width:500px">
  <img class="mySlides" src="images/1.jpg" style="width:100%">
  <img class="mySlides" src="images/2.jpg" style="width:100%">
  <img class="mySlides" src="images/3.jpg" style="width:100%">
  <img class="mySlides" src="images/4.jpg" style="width:100%">
  <img class="mySlides" src="images/5.jpg" style="width:100%">
  <img class="mySlides" src="images/6.jpg" style="width:100%">
  <img class="mySlides" src="images/7.jpg" style="width:100%">
  <img class="mySlides" src="images/8.jpg" style="width:100%">
  <img class="mySlides" src="images/9.jpg" style="width:100%">
  <img class="mySlides" src="images/10.jpg" style="width:100%">
  <img class="mySlides" src="images/11.jpg" style="width:100%">
  <img class="mySlides" src="images/12.jpg" style="width:100%">
  <img class="mySlides" src="images/13.jpg" style="width:100%">
  <img class="mySlides" src="images/14.jpg" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>

</body>
</html>
