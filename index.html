<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Poster Slideshow</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../responsiveslides.css">
  <link rel="stylesheet" href="demo.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="../responsiveslides.min.js"></script>
  <script>
    // You can also use "$(window).load(function() {"
    $(function () {

      // Slideshow 1
      $("#slider1").responsiveSlides({
        maxwidth: 400,
        speed: 800
      });
    });
  </script>
</head>
<body>
  <div id="wrapper">
    <h1>My Posters</h1>
    <h2>I made posters for school activities when I study in Fudan University. </br> I think it is an important experience for me, and thus, </br> I choose Computer Vision as my research field. </h2>

    <!-- Slideshow 1 -->
    <ul class="rslides" id="slider1">
      <li><img src="images/1.jpg" alt=""></li>
      <li><img src="images/2.jpg" alt=""></li>
      <li><img src="images/3.jpg" alt=""></li>
      <li><img src="images/4.jpg" alt=""></li>
      <li><img src="images/5.jpg" alt=""></li>
      <li><img src="images/6.jpg" alt=""></li>
      <li><img src="images/7.jpg" alt=""></li>
      <li><img src="images/8.jpg" alt=""></li>
      <li><img src="images/9.jpg" alt=""></li>
	  <li><img src="images/10.jpg" alt=""></li>
	  <li><img src="images/11.jpg" alt=""></li>
	  <li><img src="images/12.jpg" alt=""></li>
	  <li><img src="images/13.jpg" alt=""></li>
	  <li><img src="images/14.jpg" alt=""></li>
    </ul>
	
    <p class="footer">Copyright &copy; 2017 Zhedong Zheng</p>
  </div>
</body>
</html>
