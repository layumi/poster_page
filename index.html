<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Poster Slideshow</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="./responsiveslides.css">
  <link rel="stylesheet" href="demo.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="./responsiveslides.min.js"></script>
  <script>
    // You can also use "$(window).load(function() {"
    $(function () {

      // Slideshow 1
      $("#slider1").responsiveSlides({
        maxwidth: 400,
        speed: 800
      });
    });
  </script>
</head>
<body>
  <div id="wrapper">
    <h1>My Posters</h1>
    <h2>I was a poster maker when I studied at Fudan University. 
	</br> It is an essential experience for me, and thus, 
	</br> I choose Computer Vision as my research field. </h2>

	<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 14</div>
    <img src="images/1.jpg" style="width:100%">
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 14</div>
    <img src="images/2.jpg" style="width:100%">
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 14</div>
    <img src="images/3.jpg" style="width:100%">
  </div>
	
  <div class="mySlides fade">
    <div class="numbertext">4 / 14</div>
    <img src="images/4.jpg" style="width:100%">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
</div>
	
    <p class="footer">Copyright &copy; 2017 Zhedong Zheng</p>
  </div>
</body>
</html>
